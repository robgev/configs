font_family      family='CaskaydiaCove Nerd Font' style=ExtraLight
bold_font        family='CaskaydiaCove Nerd Font' style=Regular
italic_font      family='CaskaydiaCove Nerd Font' style='ExtraLight Italic'
bold_italic_font family='CaskaydiaCove Nerd Font' style=Italic
font_size 12

draw_minimal_borders yes
window_padding_width 2
window_border_width 0
# active_border_color none
tab_bar_edge top
# tab_bar_background none
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{fmt.fg.c2c2c2}{title}"

active_tab_title_template "{fmt.fg._fff}{title}"

map cmd+shift+up neighboring_window up
map cmd+shift+left neighboring_window left
map cmd+shift+right neighboring_window right
map cmd+shift+down neighboring_window down

# BEGIN_KITTY_THEME
# Custom Azu Theme 
# Source: https://gitlab.gnome.org/chergert/ptyxis/-/blob/main/src/palettes/Azu.palette?ref_type=heads
include current-theme.conf
# END_KITTY_THEME

map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+kp_add change_font_size all +2.0
map cmd+plus change_font_size all +2.0 üçé
map cmd+equal change_font_size all +2.0 üçé
map shift+cmd+equal change_font_size all +2.0 üçé

map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+kp_subtract change_font_size all -2.0
map cmd+minus change_font_size all -2.0 üçé
map shift+cmd+minus change_font_size all -2.0 üçé

map ctrl+t new_tab_with_cwd
map cmd+t new_tab_with_cwd
map ctrl+n new_os_window_with_cwd
map cmd+n new_os_window_with_cwd

map ctrl+shift+c copy_to_clipboard

map f11 toggle_fullscreen
